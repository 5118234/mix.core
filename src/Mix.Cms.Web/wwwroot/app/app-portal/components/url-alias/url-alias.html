<div class="row">
    <div class="w-100">
        <div class="card">
            <div class="card-header">
            <h3 class="card-title">
                    Slug Info
            </h3></div>
            <div class="card-body" ng-if="$ctrl.urlAlias">
                <div class="form-group">
                    <label class="form-label">Slug</label>
                    <input type="text" class="form-control" ng-model="$ctrl.urlAlias.alias">
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-control" ng-model="$ctrl.urlAlias.description">
                </div>
            </div>
        </div>
    </div>
</div>
