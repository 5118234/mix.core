<div class="card" ng-if="$ctrl.customer!=null">
    <div class="card-header">
            <h3 class="card-title">
        Information
    </h3></div>
    <div class="card-body">

        <div class="form-group">
            <label class="form-label">Full name</label>
            <input type="text" class="form-control form-control-lg" ng-model="$ctrl.customer.fullName">
        </div>
        <div class="form-group">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control form-control-lg" ng-model="$ctrl.customer.phoneNumber">
        </div>
        <div class="form-group">
            <label class="form-label">Birthday</label>
            <input type="text" class="form-control form-control-lg" ng-model="$ctrl.customer.birthday">
        </div>
    </div>
</div>
