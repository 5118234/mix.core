<section class="" ng-init="loadAppSettings()">
    <form ng-if="appSettings" ng-class="{'submitted': submitted}" ng-submit="saveAppSettings(appSettings)">
        <actions preview-url="appSettings.fullPath" back-url="'/portal/configuration/list'"></actions>

        <div class="row justify-content-md-center">
            <div class="card">
                <div class="card-header">
            <h3 class="card-title">
                    App Settings
                </h3></div>
                <div class="card-body">
                    <div class="row">
                        <section class="col-lg-12">
                            <div class="form-group">
                                <span class="switch switch-sm">
                                    <input type="checkbox" ng-model="appSettings.GlobalSettings.IsInit" id="IsInit"
                                        class="switch ng-pristine ng-untouched ng-valid ng-empty">
                                    <label class="switch mb-0" for="IsInit">
                                        <span>IsInit</span>
                                    </label>
                                </span>

                                <!-- 
                                <label class="form-label">IsInit {{appSettings.GlobalSettings.IsInit}}</label>
                                <input type="checkbox" class="form-control" ng-model="appSettings.GlobalSettings.IsInit"></input> -->
                            </div>
                            <div class="form-group">
                                <div class="form-group">

                                    <span class="switch switch-sm">
                                        <input type="checkbox" ng-model="appSettings.GlobalSettings.IsHttps" id="IsHttps"
                                            class="switch ng-pristine ng-untouched ng-valid ng-empty">
                                        <label class="switch mb-0" for="IsHttps">
                                            <span>IsHttps</span>
                                        </label>
                                    </span>


                                    <!-- <label class="form-label">IsHttps {{appSettings.GlobalSettings.IsHttps}}</label>
                                    <input type="checkbox" class="form-control" ng-model="appSettings.GlobalSettings.IsHttps"></input> -->
                                </div>
                                <div class="form-group">
                                    <div class="form-group">
                                        <label class="form-label">Connection Strings for CMS</label>
                                        <textarea rows="5" class="form-control" ng-model="appSettings.ConnectionStrings.MixCmsConnection"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Connection Strings for Account</label>
                                        <textarea rows="5" class="form-control" ng-model="appSettings.ConnectionStrings.MixAccountConnection"></textarea>
                                    </div>

                        </section>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="card">
                <div class="card-header">
            <h3 class="card-title">
                    Default settings
                </h3></div>
                <div class="card-body">

                    <div class="row">
                        <section class="col-lg-12">
                            <div class="form-group">
                                <label class="form-label">Status</label>
                                <select class="btn btn-outline-secondary custom-select" ng-model="appSettings.GlobalSettings.DefaultStatus">
                                    <option ng-repeat="item in statuses track by $index" value="{{$index}}">{{item}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Language</label>
                                <select class="btn btn-outline-secondary custom-select" ng-model="appSettings.GlobalSettings.Language">
                                    <option ng-repeat="item in settings.cultures track by $index" ng-value="item.specificulture">
                                        {{item.fullName}}
                                    </option>
                                </select>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
<!-- /.content -->
